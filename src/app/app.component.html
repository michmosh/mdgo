<div [ngClass]="{'container' : true , 'darkend' : isLoaderOn}">
  <app-header class="deep-grey-purple" (isDashboardOpen)="openDashboard()"></app-header>
  <app-side-nav (isDashBoardClosed)="openDashboard()" 
                [ngClass]="{'deep-grey-purple' : true , 'show': isDashboardOpen }" 
                [isDashboardOpen]="isDashboardOpen"></app-side-nav>
  <app-main></app-main>
  <app-footer></app-footer>
</div>
<div *ngIf="isLoaderOn" class="loader">
  
</div>
